<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Luganda Academic Translator for Children</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4b0082;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #4b0082;
            border-radius: 10px;
            font-size: 16px;
            min-height: 100px;
            font-family: inherit;
        }
        button {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3a006f;
        }
        .result-section {
            margin-top: 30px;
            display: none;
        }
        .result-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #4b0082;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result-title {
            font-weight: bold;
            color: #4b0082;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }
        #simplified-text, #translated-text {
            line-height: 1.6;
            font-size: 16px;
        }
        .audio-player {
            margin-top: 10px;
            width: 100%;
            border-radius: 8px;
            height: 40px;
        }
        .loading {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç English-Luganda Learning Tool üåç</h1>
        
        <div class="input-section">
            <p>Enter an academic concept in English:</p>
            <textarea id="input-text" placeholder="Example: Photosynthesis is how plants make food using sunlight"></textarea>
            <div class="loading" id="loading">
                <p>Processing your request...</p>
            </div>
            <button id="translate-btn">Explain This!</button>
        </div>
        
        <div class="result-section" id="result-section">
            <div class="result-card">
                <div class="result-title">Simple Explanation:</div>
                <div id="simplified-text"></div>
            </div>
            
            <div class="result-card">
                <div class="result-title">Luganda Translation:</div>
                <div id="translated-text"></div>
            </div>
            
            <div class="result-card">
                <div class="result-title">Listen:</div>
                <audio id="audio-player" controls class="audio-player">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('translate-btn').addEventListener('click', async () => {
            const inputText = document.getElementById('input-text').value.trim();
            
            if (!inputText) {
                alert('Please enter some text to explain!');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            
            try {
                // Create form data
                const formData = new FormData();
                formData.append('text', inputText);
                
                // Send request
                const response = await fetch('/translate', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Processing failed');
                }
                
                const result = await response.json();
                
                // Update UI with results
                document.getElementById('simplified-text').textContent = result.simplified;
                document.getElementById('translated-text').textContent = result.translated;
                
                // Update audio player if available
                const audioPlayer = document.getElementById('audio-player');
                if (result.audio_url) {
                    audioPlayer.src = result.audio_url;
                    audioPlayer.parentElement.style.display = 'block';
                } else {
                    audioPlayer.parentElement.style.display = 'none';
                }
                
                // Show results
                document.getElementById('result-section').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Sorry, something went wrong. Please try again!');
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
